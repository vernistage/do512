<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Do512</title>

    <script
      src="https://code.jquery.com/jquery-3.1.1.min.js"
      integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
      crossorigin="anonymous">
    </script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js">
    </script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/backbone.js/1.3.3/backbone-min.js">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.6/handlebars.min.js"></script>
    <script src="https://cdn.jsdelivr.net/semantic-ui/2.2.6/semantic.min.js"></script>
    <script src="models/event.js"></script>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/semantic-ui/2.2.6/semantic.min.css">

  </head>

  <body>

    <div class="ui text menu">
      <div class="item" style="background-color:black;">
        <img class="ui small image" src="images/logo.png">
      </div>
    </div>

    <div class="ui top attached menu" style="border-style:none;">
      <div class="header item">
        Today's Events
      </div>
      <a id="today" class="right aligned item">
        Today
      </a>
      <a id="tomorrow" class="item">
        Tomorrow
      </a>
    </div>
    <!-- Today -->
    <div class="ui attached segment" style="border-style:none;">
      <div id="eventData"></div>
      <script id='eventsTemplate' type="text/x-handlebars-template">
        <div class="ui relaxed grid">
          <div class="three column row">
            {{#each events}}
              <div class="column">
                <img src="https://res-3.cloudinary.com/dostuff-media/image/upload/{{this.imagery.photo}}" />
                <p>{{this.title}}</p>
              </div>
            {{/each}}
          </div>
        </div>
      </script>
    </div>
    <!-- Tomorrow -->
    <div class="ui attached segment" style="border-style:none;">
      <div id="tomData"></div>
      <script id='tomTemplate' type="text/x-handlebars-template">
        <div class="ui relaxed grid">
          <div class="three column row">
            {{#each events}}
              <div class="column">
                <img src="https://res-3.cloudinary.com/dostuff-media/image/upload/{{this.imagery.photo}}" />
                <p>{{this.title}}</p>
              </div>
            {{/each}}
          </div>
        </div>
      </script>
    </div>
  </body>
</html>
